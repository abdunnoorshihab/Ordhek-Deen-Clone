<div class="work-area">
    <div class="container">
      <div class="title">
        <div class="span-1">How</div>
        <div class="span-2">Company</div>
        <div class="span-1">Work</div>
      </div><!-- TITLE END -->
      <div class="main-content">
        
        <div class="card card-1"
        *ngFor="let item of data">
          <div class="card-body">
            <div class="card-img">
              <img src="{{item.icon}}" alt="" />
            </div>
            <div class="center-text"><h2>{{item.title}}</h2></div>
            <div class="center-text">
              <p>{{item.subtitle}}</p>
            </div>
          </div>
        </div><!-- END CARD - 1 -->
  
  
      </div><!-- END MAIN CONTENT -->
    </div>
  </div><!--END HOW COMPANY WORK AREA-->
